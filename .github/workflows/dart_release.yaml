name: Release Dart Packages

on:
  push:
    tags:
      - "v*.*.*"
    paths:
      - 'dart/**'

jobs:
  release:
    strategy:
      matrix:
        package: [common, chat, device, notification, ocr, partition, payment, profile, property, settings, ledger, lostid, files]
      fail-fast: false
    
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get the latest tag
        id: get_tags
        run: |
          # Get the most recent tag that matches the module
          TAGS=$(git tag --sort=-creatordate | grep "^dart/${{ matrix.package }}/v" | head -n 1)
          echo "Found tag: $TAGS"
          if [[ -z "$TAGS" ]]; then
            echo "not_enough_tags=true" >> $GITHUB_OUTPUT
            echo "No tags found for dart/${{ matrix.package }}."
          else
            LATEST_TAG=$(echo "$TAGS" | head -n 1)
            SECOND_LATEST_TAG=$(echo "$TAGS" | sed -n '2p')
            echo "latest_tag=$LATEST_TAG" >> $GITHUB_ENV
            echo "second_latest_tag=$SECOND_LATEST_TAG" >> $GITHUB_ENV
            echo "not_enough_tags=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for changes since the last tag
        if: steps.get_tags.outputs.not_enough_tags == 'false'
        id: dart_module_changed
        run: |
          CHANGES=$(git diff --name-only ${{ env.latest_tag }} HEAD | grep 'dart/${{ matrix.package }}' || true)
          if [[ -n "$CHANGES" ]]; then
            echo "Changes found in dart/${{ matrix.package }}"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes found in dart/${{ matrix.package }}"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - uses: rickstaa/action-create-tag@v1
        if: steps.get_tags.outputs.not_enough_tags == 'true' || steps.dart_module_changed.outputs.changed == 'true'
        id: "tag_create"
        with:
          tag: dart/${{ matrix.package }}/${{github.ref_name}}
          tag_exists_error: false
          message: "release module dart/${{ matrix.package }}/${{github.ref_name}}"

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Setup pub credentials
        run: |
          mkdir -p ~/.config/dart
          echo '${{ secrets.PUB_DEV_CREDENTIALS }}' > ~/.config/dart/pub-credentials.json

      - name: Release package
        run: |
          TAG_NAME="${{github.ref_name}}"
          PACKAGE="${{ matrix.package }}"
          
          # Extract package and version from tag (format: dart/PACKAGE/vX.Y.Z)
          if [[ "$TAG_NAME" =~ ^v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            NEW_VERSION="${BASH_REMATCH[1]}"
          else
            echo "❌ Could not parse tag: $TAG_NAME"
            exit 1
          fi
          
          PACKAGE_DIR="dart/$PACKAGE"
          
          echo "================================================"
          echo "Processing package: $PACKAGE"
          echo "================================================"
          
          if [ ! -d "$PACKAGE_DIR" ]; then
            echo "  Package directory not found: $PACKAGE_DIR"
            exit 1
          fi
          
          cd "$PACKAGE_DIR"
          
          # Install dependencies
          echo "Installing dependencies..."
          dart pub get
          
          # Run analysis
          echo "Running dart analyze..."
          dart analyze
          
          # Dry run publish
          echo "Running dry-run publish..."
          dart pub publish --dry-run
          
          # Publish to pub.dev
          echo "Publishing to pub.dev..."
          dart pub publish --force
          
          echo "✅ Successfully published $PACKAGE v$NEW_VERSION"

name: Upload to buf.build
on:
  push:
    branches:
      - main
jobs:
  build:
    strategy:
      matrix:
        api_module: [ common,ledger,lostid,notification,ocr,partition,payment,profile,property,settings ]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1
        with:
          buf_token: ${{ secrets.BUF_TOKEN }}

      - run: cd proto/${{ matrix.api_module }} && buf mod update

      - uses: bufbuild/buf-lint-action@v1
        with:
          input: "proto/${{ matrix.api_module }}"
          buf_token: ${{ secrets.BUF_TOKEN }}

#      - uses: bufbuild/buf-breaking-action@v1
#        with:
#          input: "proto/${{ matrix.api_module }}"
#          buf_token: ${{ secrets.BUF_TOKEN }}
#
#          # The 'main' branch of the GitHub repository that defines the module.
#          # Note we specify the subdir to compare against.
#          against: "https://github.com/${GITHUB_REPOSITORY}.git#branch=main,ref=HEAD~1,subdir=proto/${{ matrix.api_module }}"

      - uses: bufbuild/buf-push-action@v1
        with:
          input: "proto/${{ matrix.api_module }}"
          buf_token: ${{ secrets.BUF_TOKEN }}

name: Create/update tag
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  create-tag:
    strategy:
      matrix:
        api_module: [ common,ledger,lostid,notification,ocr,partition,payment,profile,property,settings,files ]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for folder changes
        id: check_changes
        run: |
          git fetch origin
          if git diff --name-only HEAD^ HEAD | grep 'go/${{ matrix.api_module }}'; then
            echo "Folder has changes"
            echo "::set-output name=changed::true"
          else
            echo "Folder has no changes"
            echo "::set-output name=changed::false"
          fi

      - uses: rickstaa/action-create-tag@v1
        if: steps.check_changes.outputs.changed == 'true'
        id: "tag_create"
        with:
          tag: go/${{ matrix.api_module }}/${{github.ref_name}}
          tag_exists_error: false
          message: "release module go/${{ matrix.api_module }}/${{github.ref_name}}"


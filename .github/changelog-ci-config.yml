changelog_type: 'pull_request'
header_prefix: '##'
commit_changelog: true
comment_changelog: true
include_unlabeled_changes: true
unlabeled_group_title: '### Other Changes'
pull_request_title_regex: '.*'
version_regex: 'v?([0-9]+\.[0-9]+\.[0-9]+)'
exclude_labels:
  - bot
  - dependabot
  - skip-changelog
group_config:
  - title: '### 🚀 New Features'
    labels:
      - feature
      - enhancement
      - new
  - title: '### 🐛 Bug Fixes'
    labels:
      - bug
      - bugfix
      - fix
  - title: '### 📝 Documentation'
    labels:
      - docs
      - documentation
  - title: '### 🔨 Refactoring'
    labels:
      - refactor
      - refactoring
  - title: '### 🎨 Code Style'
    labels:
      - style
      - formatting
  - title: '### ⚡ Performance'
    labels:
      - performance
      - perf
  - title: '### 🧪 Tests'
    labels:
      - test
      - tests
  - title: '### 🔧 Maintenance'
    labels:
      - chore
      - maintenance
      - dependencies
  - title: '### ⚠️ Breaking Changes'
    labels:
      - breaking
      - breaking-change

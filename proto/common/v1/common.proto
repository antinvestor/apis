syntax = "proto3";

package common.v1;

option cc_enable_arenas = true;
option go_package ="common";

enum STATE {
    STATE_UNSPECIFIED = 0;
    STATE_CREATED = 1;
    STATE_CHECKED = 2;
    STATE_ACTIVE = 3;
    STATE_INACTIVE = 4;
    STATE_DELETED = 5;
}


enum STATUS {
    STATUS_UNSPECIFIED = 0;
    STATUS_QUEUED = 1;
    STATUS_IN_PROCESS = 2;
    STATUS_FAILED = 3;
    STATUS_SUCCESSFUL = 4;
}

version: v2
managed:
  enabled: true
  disable:
    - file_option: java_package
      module: buf.build/bufbuild/protovalidate
    - file_option: java_package
      module: buf.build/googleapis/googleapis
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate
    - file_option: go_package
      module: buf.build/googleapis/googleapis
  override:
    - file_option: java_multiple_files
      value: true
    - file_option: java_package_prefix
      value: com.antinvestor.apis
    - file_option: go_package_prefix
      value: github.com/antinvestor/apis/go/common
plugins:
  - remote: buf.build/grpc/go
    out: ../../go/
    opt: paths=source_relative
  - remote: buf.build/protocolbuffers/go:v1.33.0
    out: ../../go/
    opt: paths=source_relative
  - remote: buf.build/grpc/java
    out: ../../java/common/src/main/java/
  - remote: buf.build/protocolbuffers/java:v25.3
    out: ../../java/common/src/main/java/
  - remote: buf.build/protocolbuffers/js:v3.21.2
    out: ../../js/common/v1/

version: v2
managed:
  enabled: true

plugins:
  - remote: buf.build/community/sudorandom-connect-openapi
    out: ../../go/
    opt:
      - features=connectrpc;gnostic;protovalidate
      - content-types=json
      - allow-get
      - debug

  # Dart protobuf generation
  - remote: buf.build/protocolbuffers/dart:v21.1.2
    out: ../../dart/payment/lib/src
    include_imports: true
    include_wkt: true

  # Dart Connect RPC client generation
  - remote: buf.build/connectrpc/dart
    out: ../../dart/payment/lib/src

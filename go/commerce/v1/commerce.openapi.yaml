components:
  schemas:
    commerce.v1.AddCartLineRequest:
      type: object
      properties:
        cartId:
          type: string
          title: cart_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        productVariantId:
          type: string
          title: product_variant_id
        quantity:
          type:
            - integer
            - string
          title: quantity
          format: int64
      title: AddCartLineRequest
      additionalProperties: false
    commerce.v1.AddCartLineResponse:
      type: object
      properties:
        cart:
          title: cart
          $ref: '#/components/schemas/commerce.v1.Cart'
      title: AddCartLineResponse
      additionalProperties: false
    commerce.v1.Cart:
      type: object
      properties:
        id:
          type: string
          title: id
        shopId:
          type: string
          title: shop_id
        status:
          title: status
          $ref: '#/components/schemas/commerce.v1.CartStatus'
        profileId:
          type: string
          title: profile_id
        contactId:
          type: string
          title: contact_id
        lines:
          type: array
          items:
            $ref: '#/components/schemas/commerce.v1.CartLine'
          title: lines
        expiresAt:
          title: expires_at
          $ref: '#/components/schemas/google.protobuf.Timestamp'
        createdAt:
          title: created_at
          $ref: '#/components/schemas/google.protobuf.Timestamp'
        updatedAt:
          title: updated_at
          $ref: '#/components/schemas/google.protobuf.Timestamp'
      title: Cart
      additionalProperties: false
    commerce.v1.CartLine:
      type: object
      properties:
        id:
          type: string
          title: id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        productVariantId:
          type: string
          title: product_variant_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        quantity:
          type:
            - integer
            - string
          title: quantity
          format: int64
      title: CartLine
      additionalProperties: false
    commerce.v1.CartStatus:
      type: string
      title: CartStatus
      enum:
        - CART_STATUS_UNSPECIFIED
        - CART_STATUS_ACTIVE
        - CART_STATUS_CONVERTED
        - CART_STATUS_ABANDONED
        - CART_STATUS_EXPIRED
    commerce.v1.CreateCartRequest:
      type: object
      properties:
        shopId:
          type: string
          title: shop_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        profileId:
          type: string
          title: profile_id
          description: Optional â€“ used for abandoned cart reminders
        contactId:
          type: string
          title: contact_id
      title: CreateCartRequest
      additionalProperties: false
    commerce.v1.CreateCartResponse:
      type: object
      properties:
        cart:
          title: cart
          $ref: '#/components/schemas/commerce.v1.Cart'
      title: CreateCartResponse
      additionalProperties: false
    commerce.v1.CreateFulfilmentRequest:
      type: object
      properties:
        orderId:
          type: string
          title: order_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        lines:
          type: array
          items:
            $ref: '#/components/schemas/commerce.v1.FulfilmentLine'
          title: lines
      title: CreateFulfilmentRequest
      additionalProperties: false
    commerce.v1.CreateFulfilmentResponse:
      type: object
      properties:
        fulfilment:
          title: fulfilment
          $ref: '#/components/schemas/commerce.v1.Fulfilment'
      title: CreateFulfilmentResponse
      additionalProperties: false
    commerce.v1.CreateOrderFromCartRequest:
      type: object
      properties:
        cartId:
          type: string
          title: cart_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        profileId:
          type: string
          title: profile_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        contactId:
          type: string
          title: contact_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        addressId:
          type: string
          title: address_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
      title: CreateOrderFromCartRequest
      additionalProperties: false
    commerce.v1.CreateOrderFromCartResponse:
      type: object
      properties:
        order:
          title: order
          $ref: '#/components/schemas/commerce.v1.Order'
      title: CreateOrderFromCartResponse
      additionalProperties: false
    commerce.v1.CreateOrderLine:
      type: object
      properties:
        variantId:
          type: string
          title: variant_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        quantity:
          type:
            - integer
            - string
          title: quantity
          format: int64
      title: CreateOrderLine
      additionalProperties: false
    commerce.v1.CreateOrderRequest:
      type: object
      properties:
        idempotencyKey:
          type: string
          title: idempotency_key
          description: Unique key to prevent duplicate orders
        shopId:
          type: string
          title: shop_id
        profileId:
          type: string
          title: profile_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        contactId:
          type: string
          title: contact_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        addressId:
          type: string
          title: address_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        lines:

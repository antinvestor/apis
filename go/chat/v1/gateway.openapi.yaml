openapi: 3.1.0
info:
  title: Chat Service
  description: The Chat Service provides endpoints for real-time, secure messaging between users and devices. It supports sending, receiving, and synchronizing messages across rooms, direct chats, and group conversations, with optional end-to-end encryption. The service is designed for mobile, desktop, and web clients, supporting both streaming and standard request-response operations. APIs are consistent, well-structured, and optimized for low-latency delivery, even on limited network connections.
  contact:
    name: Ant Investor Ltd
    url: https://github.com/antinvestor/service-chat
    email: info@antinvestor.com
  license:
    name: Apache License
    url: https://github.com/antinvestor/apis/blob/master/LICENSE
  version: v1.0.0
paths:
  /chat.v1.GatewayService/Stream: {}
components:
  schemas:
    chat.v1.AckEvent:
      type: object
      properties:
        roomId:
          type: string
          title: room_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        eventId:
          type: array
          items:
            type: string
            maxLength: 40
            minLength: 3
            pattern: '[0-9a-z_-]{3,40}'
          title: event_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        subscriptionId:
          type: string
          title: subscription_id
        ackAt:
          title: ack_at
          $ref: '#/components/schemas/google.protobuf.Timestamp'
        error:
          title: error
          description: if set, indicates failure reason for this event
          nullable: true
          $ref: '#/components/schemas/common.v1.ErrorDetail'
      title: AckEvent
      additionalProperties: false
      description: |-
        Acknowledgement for event(s) received; server uses it to free ephemeral delivery buffers.
         ack_event_id: last event_id client processed (inclusive).
         If error is set, indicates the event failed to send/process correctly.
    chat.v1.AttachmentContent:
      type: object
      properties:
        attachmentId:
          type: string
          title: attachment_id
          description: Logical identifier of the attachment
        filename:
          type: string
          title: filename
          description: Original filename (optional, user-facing)
        mimeType:
          type: string
          title: mime_type
          description: MIME type (e.g. image/png, application/pdf)
        sizeBytes:
          type:
            - integer
            - string
          title: size_bytes
          format: int64
          description: Size in bytes (for quota enforcement & UX)
        uri:
          type: string
          title: uri
          description: Content location (signed URL or opaque locator)
        previews:
          type: array
          items:
            $ref: '#/components/schemas/chat.v1.AttachmentPreview'
          title: previews
          description: Optional previews / thumbnails
        caption:
          title: caption
          description: Optional caption text
          nullable: true
          $ref: '#/components/schemas/chat.v1.TextContent'
        encrypted:
          type: boolean
          title: encrypted
          description: Indicates whether attachment is end-to-end encrypted
        checksum:
          type:
            - string
            - "null"
          title: checksum
          description: Optional content hash (e.g. sha256:base64)
          nullable: true
      title: AttachmentContent
      additionalProperties: false
    chat.v1.AttachmentPreview:
      type: object
      properties:
        mimeType:
          type: string
          title: mime_type
        width:
          type: integer
          title: width
          format: int32
        height:
          type: integer
          title: height
          format: int32
        uri:
          type: string
          title: uri
        sizeBytes:
          type:
            - integer
            - string
          title: size_bytes
          format: int64
      title: AttachmentPreview
      additionalProperties: false
    chat.v1.CallContent:
      type: object
      properties:
        callId:
          type: string
          title: call_id
        type:
          title: type
          $ref: '#/components/schemas/chat.v1.CallContent.CallType'
        action:
          title: action
          description: |-
            OFFER, ANSWER → sdp required
             ICE_CANDIDATE → ice_candidate required
             END → no payload required
          $ref: '#/components/schemas/chat.v1.CallContent.CallAction'
        sdp:
          type:
            - string
            - "null"
          title: sdp
          description: WebRTC payload (SDP or ICE candidate)
          nullable: true
        iceCandidate:
          type:
            - string
            - "null"
          title: ice_candidate
          description: Optional ICE candidate (when action = ICE_CANDIDATE)
          nullable: true
        metadata:
          title: metadata
          description: Optional metadata (bitrate, codecs, device hints)
          $ref: '#/components/schemas/google.protobuf.Struct'
      title: CallContent
      additionalProperties: false
    chat.v1.CallContent.CallAction:
      type: string
      title: CallAction
      enum:
        - CALL_ACTION_UNSPECIFIED
        - CALL_ACTION_OFFER
        - CALL_ACTION_ANSWER
        - CALL_ACTION_ICE_CANDIDATE
        - CALL_ACTION_END
    chat.v1.CallContent.CallType:
      type: string
      title: CallType
      enum:
        - CALL_TYPE_UNSPECIFIED
        - CALL_TYPE_AUDIO
        - CALL_TYPE_VIDEO
        - CALL_TYPE_SCREEN_SHARE
    chat.v1.ClientCommand:
      type: object
      oneOf:
        - properties:
            ack:
              title: ack
              $ref: '#/components/schemas/chat.v1.AckEvent'
          title: ack
          required:
            - ack
        - properties:
            event:
              title: event
              $ref: '#/components/schemas/chat.v1.RoomEvent'
          title: event
          required:
            - event
        - properties:
            presence:
              title: presence
              description: send a presence message to a room
              $ref: '#/components/schemas/chat.v1.PresenceEvent'
          title: presence
          required:
            - presence
        - properties:
            readMarker:
              title: read_marker
              $ref: '#/components/schemas/chat.v1.ReadMarker'
          title: read_marker
          required:
            - readMarker
        - properties:
            receipt:
              title: receipt
              description: receipt acknowledgement for message delivery
              $ref: '#/components/schemas/chat.v1.ReceiptEvent'
          title: receipt
          required:
            - receipt
        - properties:
            typing:
              title: typing
              $ref: '#/components/schemas/chat.v1.TypingEvent'
          title: typing
          required:
            - typing
      title: ClientCommand
      additionalProperties: false
      description: |-
        ClientCommand represents durable state changes initiated by the client.
         Commands are validated, persisted, and broadcast as needed.
         ClientCommand results in at least one RoomEvent being emitted.
    chat.v1.EncryptedContent:
      type: object
      properties:
        algorithm:
          type: string
          title: algorithm
          description: |-
            Encryption scheme identifier
             Examples: "olm.v2", "megolm.v1", "x25519-aesgcm"
        ciphertext:
          type: string
          title: ciphertext
          format: byte
          description: Base64 or binary-safe encoded ciphertext
        nonce:
          type:
            - string
            - "null"
          title: nonce
          format: byte
          description: Optional per-message nonce / IV
          nullable: true
        senderKeyId:
          type:
            - string
            - "null"
          title: sender_key_id
          description: Optional sender key identifier
          nullable: true
        recipientKeyIds:
          type: array
          items:
            type: string
          title: recipient_key_ids
          description: Optional recipient key references (for fan-out)
        aad:
          type:
            - string
            - "null"
          title: aad
          format: byte
          description: Additional authenticated data (AAD)
          nullable: true
        sessionId:
          type:
            - string
            - "null"
          title: session_id
          description: Optional key agreement context identifier
          nullable: true
      title: EncryptedContent
      additionalProperties: false
    chat.v1.MotionContent:
      type: object
      properties:
        id:
          type: string
          title: id
        title:
          type: string
          title: title
          description: Human-readable description
        description:
          type: string
          title: description
        eligibleRoles:
          type: array
          items:
            type: string
          title: eligible_roles
          description: Roles allowed to vote; eligible_votes is derived
        eligibleVotes:
          type:
            - integer
            - "null"
          title: eligible_votes
          description: Snapshot of eligible voters at creation time (optional, cached)
          nullable: true
        passingRule:
          title: passing_rule
          description: |-
            Number of votes required to pass
             Can represent absolute count or percentage thresholds
             Passing rule
          $ref: '#/components/schemas/chat.v1.PassingRule'
        choices:
          type: array
          items:
            $ref: '#/components/schemas/chat.v1.VoteChoice'
          title: choices
          description: Available choices (YES / NO / ABSTAIN, etc)
        closesAt:
          type:
            - integer
            - string
            - "null"
          title: closes_at
          format: int64
          description: Optional deadline (unix seconds)
          nullable: true
      title: MotionContent
      additionalProperties: false
    chat.v1.MotionTally:
      type: object
      properties:
        motionId:
          type: string
          title: motion_id
        eligibleVotes:
          type: integer
          title: eligible_votes
          description: Total eligible voters
        tallies:
          type: array
          items:
            $ref: '#/components/schemas/chat.v1.VoteTally'
          title: tallies
          description: Votes per choice
        totalVotesCast:
          type: integer
          title: total_votes_cast
          description: Derived counts
        deadVotes:
          type: integer
          title: dead_votes
          description: Dead votes (invalid, expired, disqualified)
        targetVotes:
          type: integer
          title: target_votes
          description: Passing evaluation
        passed:
          type: boolean
          title: passed
        closed:
          type: boolean
          title: closed
      title: MotionTally
      additionalProperties: false
    chat.v1.PassingRule:
      type: object
      allOf:
        - properties:
            passingChoiceId:
              type: string
              title: passing_choice_id
              description: Which choice constitutes "passing" (usually YES)
        - oneOf:
            - properties:
                absolute:
                  type: integer
                  title: absolute
                  description: Absolute number of votes required
              title: absolute
              required:
                - absolute
            - properties:
                percentage:
                  type: integer
                  title: percentage
                  description: Percentage required to pass (0–100)
              title: percentage
              required:
                - percentage
      title: PassingRule
      additionalProperties: false
    chat.v1.Payload:
      type: object
      allOf:
        - properties:
            type:
              title: type
              description: |-
                The `type` MUST correspond to the populated payload.
                 Servers MUST reject mismatches.
              $ref: '#/components/schemas/chat.v1.PayloadType'
        - oneOf:
            - properties:
                attachment:
                  title: attachment
                  description: type = PAYLOAD_TYPE_ATTACHMENT
                  $ref: '#/components/schemas/chat.v1.AttachmentContent'
              title: attachment
              required:
                - attachment
            - properties:
                call:
                  title: call
                  description: type = PAYLOAD_TYPE_CALL
                  $ref: '#/components/schemas/chat.v1.CallContent'
              title: call
              required:
                - call
            - properties:
                default:
                  title: default
                  description: type = PAYLOAD_TYPE_UNSPECIFIED
                  $ref: '#/components/schemas/google.protobuf.Struct'
              title: default
              required:
                - default
            - properties:
                encrypted:
                  title: encrypted
                  description: type = PAYLOAD_TYPE_ENCRYPTED
                  $ref: '#/components/schemas/chat.v1.EncryptedContent'
              title: encrypted
              required:
                - encrypted
            - properties:
                motion:
                  title: motion
                  description: type = PAYLOAD_TYPE_MOTION
                  $ref: '#/components/schemas/chat.v1.MotionContent'
              title: motion
              required:
                - motion
            - properties:
                motionTally:
                  title: motion_tally
                  description: type = PAYLOAD_TYPE_MOTION_TALLY
                  $ref: '#/components/schemas/chat.v1.MotionTally'
              title: motion_tally
              required:
                - motionTally
            - properties:
                reaction:
                  title: reaction
                  description: type = PAYLOAD_TYPE_REACTION
                  $ref: '#/components/schemas/chat.v1.ReactionContent'
              title: reaction
              required:
                - reaction
            - properties:
                text:
                  title: text
                  description: type = PAYLOAD_TYPE_TEXT
                  $ref: '#/components/schemas/chat.v1.TextContent'
              title: text
              required:
                - text
            - properties:
                vote:
                  title: vote
                  description: type = PAYLOAD_TYPE_VOTE
                  $ref: '#/components/schemas/chat.v1.VoteCast'
              title: vote
              required:
                - vote
            - properties:
                voteTally:
                  title: vote_tally
                  description: type = PAYLOAD_TYPE_VOTE_TALLY
                  $ref: '#/components/schemas/chat.v1.VoteTally'
              title: vote_tally
              required:
                - voteTally
      title: Payload
      additionalProperties: false
    chat.v1.PayloadType:
      type: string
      title: PayloadType
      enum:
        - PAYLOAD_TYPE_UNSPECIFIED
        - PAYLOAD_TYPE_TEXT
        - PAYLOAD_TYPE_ATTACHMENT
        - PAYLOAD_TYPE_REACTION
        - PAYLOAD_TYPE_ENCRYPTED
        - PAYLOAD_TYPE_CALL
        - PAYLOAD_TYPE_MOTION
        - PAYLOAD_TYPE_VOTE
        - PAYLOAD_TYPE_MOTION_TALLY
        - PAYLOAD_TYPE_VOTE_TALLY
      description: Allowed message types. Extendable via new enum values; clients must ignore unknown values.
    chat.v1.PresenceEvent:
      type: object
      properties:
        source:
          title: source
          $ref: '#/components/schemas/common.v1.ContactLink'
        status:
          title: status
          $ref: '#/components/schemas/chat.v1.PresenceStatus'
        statusMsg:
          type: string
          title: status_msg
        lastActive:
          title: last_active
          $ref: '#/components/schemas/google.protobuf.Timestamp'
      title: PresenceEvent
      additionalProperties: false
      description: Presence event affecting a user (and visible to rooms the user is a member of)
    chat.v1.PresenceStatus:
      type: string
      title: PresenceStatus
      enum:
        - PRESENCE_STATUS_UNSPECIFIED
        - PRESENCE_STATUS_OFFLINE
        - PRESENCE_STATUS_ONLINE
    chat.v1.ReactionContent:
      type: object
      properties:
        targetEventId:
          type: string
          title: target_event_id
          minLength: 3
          description: Target message being reacted to
        reaction:
          type: string
          title: reaction
          maxLength: 64
          minLength: 1
          description: "Reaction key (e.g. \U0001F44D, ❤️, :custom_emoji:)"
        add:
          type: boolean
          title: add
          description: |-
            add=true → ensure reaction exists
             add=false → ensure reaction does not exist
      title: ReactionContent
      additionalProperties: false
    chat.v1.ReadMarker:
      type: object
      properties:
        roomId:
          type:
            - string
            - "null"
          title: room_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
          nullable: true
        upToEventId:
          type: string
          title: up_to_event_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        subscriptionId:
          type: string
          title: subscription_id
      title: ReadMarker
      additionalProperties: false
    chat.v1.ReceiptEvent:
      type: object
      properties:
        roomId:
          type: string
          title: room_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        eventId:
          type: array
          items:
            type: string
            maxLength: 40
            minLength: 3
            pattern: '[0-9a-z_-]{3,40}'
          title: event_id
          minItems: 1
        subscriptionId:
          type: string
          title: subscription_id
      title: ReceiptEvent
      additionalProperties: false
      description: |-
        ReceiptEvent is OPTIONAL and ephemeral.
         Servers MAY ignore it.
         Clients SHOULD prefer ReadMarker for durable state.
         Servers MUST NOT persist ReceiptEvent.
         Servers MAY drop ReceiptEvent without acknowledgment.
    chat.v1.RoomEvent:
      type: object
      properties:
        id:
          type: string
          title: id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
          description: |-
            NOTE:
             Event IDs are XIDs and MUST be lexicographically sortable by creation time.
             Clients MUST NOT assume any other ordering mechanism. client-supplied or server-generated UUID
        roomId:
          type: string
          title: room_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
          description: room_id
        subscriptionId:
          type: string
          title: subscription_id
          description: profile_id or service/bot id
        type:
          title: type
          $ref: '#/components/schemas/chat.v1.RoomEventType'
        sentAt:
          title: sent_at
          $ref: '#/components/schemas/google.protobuf.Timestamp'
        edited:
          type: boolean
          title: edited
        redacted:
          type: boolean
          title: redacted
        parentId:
          type:
            - string
            - "null"
          title: parent_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
          description: if this message is a followup event on an original message
          nullable: true
        payload:
          title: payload
          $ref: '#/components/schemas/chat.v1.Payload'
      title: RoomEvent
      additionalProperties: false
      description: Unified message (user / bot / system / signalling)
    chat.v1.RoomEventType:
      type: string
      title: RoomEventType
      enum:
        - ROOM_EVENT_TYPE_UNSPECIFIED
        - ROOM_EVENT_TYPE_SYSTEM
        - ROOM_EVENT_TYPE_EVENT
        - ROOM_EVENT_TYPE_MESSAGE
        - ROOM_EVENT_TYPE_REACTION
        - ROOM_EVENT_TYPE_TYPING
        - ROOM_EVENT_TYPE_DELIVERED
        - ROOM_EVENT_TYPE_READ
        - ROOM_EVENT_TYPE_MOTION
        - ROOM_EVENT_TYPE_CALL
        - ROOM_EVENT_TYPE_ADVERT
      description: Allowed message types. Extendable via new enum values; clients must ignore unknown values.
    chat.v1.StreamHello:
      type: object
      properties:
        resumeToken:
          type: string
          title: resume_token
        capabilities:
          type: object
          title: capabilities
          additionalProperties:
            type: string
            title: value
        clientTime:
          title: client_time
          $ref: '#/components/schemas/google.protobuf.Timestamp'
      title: StreamHello
      additionalProperties: false
      description: |-
        StreamHello message sent by client to server to initiate a connection.
         resume_token: server-supplied resume_token from previous session.
         capabilities: list of capabilities supported by the client.
         StreamHello MUST be the first message sent by the client.
         Servers MUST reject any other message types before StreamHello.
    chat.v1.StreamHello.CapabilitiesEntry:
      type: object
      properties:
        key:
          type: string
          title: key
        value:
          type: string
          title: value
      title: CapabilitiesEntry
      additionalProperties: false
    chat.v1.StreamRequest:
      type: object
      oneOf:
        - properties:
            command:
              title: command
              $ref: '#/components/schemas/chat.v1.ClientCommand'
          title: command
          required:
            - command
        - properties:
            hello:
              title: hello
              $ref: '#/components/schemas/chat.v1.StreamHello'
          title: hello
          required:
            - hello
      title: StreamRequest
      additionalProperties: false
      description: Client message over Connect stream. After initial connect frame, client sends acks/commands.
    chat.v1.StreamResponse:
      type: object
      allOf:
        - properties:
            id:
              type: string
              title: id
              maxLength: 40
              minLength: 3
              pattern: '[0-9a-z_-]{3,40}'
              description: |-
                NOTE:
                 Stream IDs are XIDs and MUST be lexicographically sortable by creation time.
                 Clients MUST NOT assume any other ordering mechanism.
            timestamp:
              title: timestamp
              $ref: '#/components/schemas/google.protobuf.Timestamp'
        - oneOf:
            - properties:
                error:
                  title: error
                  description: |-
                    error:
                     - If present, represents a server-side error related to the stream or event.
                     - MAY be recoverable (client should continue stream) or fatal.
                     - Fatal errors MUST be followed by stream termination.
                  $ref: '#/components/schemas/common.v1.ErrorDetail'
              title: error
              required:
                - error
            - properties:
                message:
                  title: message
                  $ref: '#/components/schemas/chat.v1.RoomEvent'
              title: message
              required:
                - message
            - properties:
                presenceEvent:
                  title: presence_event
                  description: user presence change affecting the room
                  $ref: '#/components/schemas/chat.v1.PresenceEvent'
              title: presence_event
              required:
                - presenceEvent
            - properties:
                readEvent:
                  title: read_event
                  $ref: '#/components/schemas/chat.v1.ReadMarker'
              title: read_event
              required:
                - readEvent
            - properties:
                receiptEvent:
                  title: receipt_event
                  $ref: '#/components/schemas/chat.v1.ReceiptEvent'
              title: receipt_event
              required:
                - receiptEvent
            - properties:
                typingEvent:
                  title: typing_event
                  $ref: '#/components/schemas/chat.v1.TypingEvent'
              title: typing_event
              required:
                - typingEvent
      title: StreamResponse
      additionalProperties: false
      description: |-
        Server -> Client event payload. All events in a room are delivered over Connect stream.
         event_id: globally unique id (opaque string) assigned by server, strictly monotonically increasing per room.
         sequence: strictly increasing 64-bit integer per-room sequence number (useful for resume & ordering).
    chat.v1.TextAnnotation:
      type: object
      properties:
        type:
          title: type
          $ref: '#/components/schemas/chat.v1.TextAnnotation.Type'
        offset:
          type: integer
          title: offset
          format: int32
          description: UTF-16 offset & length for cross-platform compatibility
        length:
          type: integer
          title: length
          format: int32
        value:
          type: string
          title: value
          description: Target identifier (e.g., profile_id, room_id, URL)
      title: TextAnnotation
      additionalProperties: false
    chat.v1.TextAnnotation.Type:
      type: string
      title: Type
      enum:
        - TYPE_UNSPECIFIED
        - TYPE_MENTION_USER
        - TYPE_MENTION_ROOM
        - TYPE_LINK
        - TYPE_EMOJI
        - TYPE_HASHTAG
    chat.v1.TextContent:
      type: object
      properties:
        body:
          type: string
          title: body
          maxLength: 10000
          minLength: 1
          description: Required human-readable message body
        format:
          type: string
          title: format
          maxLength: 32
          minLength: 1
          description: |-
            Content format identifier (NOT MIME type)
             Examples: "plain", "markdown", "html-lite"
        annotations:
          type: array
          items:
            $ref: '#/components/schemas/chat.v1.TextAnnotation'
          title: annotations
          description: Structured annotations for clients (mentions, links, emojis)
        lang:
          type:
            - string
            - "null"
          title: lang
          description: Optional language hint (BCP-47), e.g. "en", "fr-CA"
          nullable: true
      title: TextContent
      additionalProperties: false
    chat.v1.TypingEvent:
      type: object
      properties:
        roomId:
          type: string
          title: room_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        subscriptionId:
          type: string
          title: subscription_id
        typing:
          type: boolean
          title: typing
        since:
          title: since
          $ref: '#/components/schemas/google.protobuf.Timestamp'
      title: TypingEvent
      additionalProperties: false
      description: Typing indicator
    chat.v1.VoteCast:
      type: object
      properties:
        motionId:
          type: string
          title: motion_id
        choiceId:
          type: string
          title: choice_id
          description: Selected choice
      title: VoteCast
      additionalProperties: false
      description: |-
        total_votes_cast = sum(choice counts excluding invalid if configured)
            remaining_votes  = eligible_votes - total_votes_cast
            dead_votes       = tally(choice_id == "invalid")
            target_votes     = derived from PassingRule
            passed           = tally(passing_choice_id) >= target_votes
    chat.v1.VoteChoice:
      type: object
      properties:
        id:
          type: string
          title: id
        name:
          type: string
          title: name
        description:
          type:
            - string
            - "null"
          title: description
          nullable: true
      title: VoteChoice
      additionalProperties: false
    chat.v1.VoteTally:
      type: object
      properties:
        choiceId:
          type: string
          title: choice_id
        count:
          type: integer
          title: count
      title: VoteTally
      additionalProperties: false
    common.v1.ContactLink:
      type: object
      properties:
        profileName:
          type: string
          title: profile_name
          maxLength: 250
          minLength: 3
          pattern: '[0-9a-z_-]{3,250}'
          description: Display name of the profile

openapi: 3.1.0
info:
  title: chat.v1
paths: {}
components:
  schemas:
    chat.v1.AckEvent:
      type: object
      properties:
        roomId:
          type: string
          title: room_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        eventId:
          type: array
          items:
            type: string
            maxLength: 40
            minLength: 3
            pattern: '[0-9a-z_-]{3,40}'
          title: event_id
          minItems: 1
        subscriptionId:
          type: string
          title: subscription_id
        ackAt:
          title: ack_at
          $ref: '#/components/schemas/google.protobuf.Timestamp'
        error:
          oneOf:
            - $ref: '#/components/schemas/common.v1.ErrorDetail'
            - type: "null"
          title: error
          description: if set, indicates failure reason for this event
      title: AckEvent
      additionalProperties: false
      description: |-
        Acknowledgement for event(s) received; server uses it to free ephemeral delivery buffers.
         ack_event_id: last event_id client processed (inclusive).
         If error is set, indicates the event failed to send/process correctly.
    chat.v1.AttachmentContent:
      type: object
      properties:
        attachmentId:
          type: string
          title: attachment_id
          description: Logical identifier of the attachment
        filename:
          type: string
          title: filename
          description: Original filename (optional, user-facing)
        mimeType:
          type: string
          title: mime_type
          description: MIME type (e.g. image/png, application/pdf)
        sizeBytes:
          type:
            - integer
            - string
          title: size_bytes
          format: int64
          description: Size in bytes (for quota enforcement & UX)
        uri:
          type: string
          title: uri
          description: Content location (signed URL or opaque locator)
        previews:
          type: array
          items:
            $ref: '#/components/schemas/chat.v1.AttachmentPreview'
          title: previews
          description: Optional previews / thumbnails
        caption:
          oneOf:
            - $ref: '#/components/schemas/chat.v1.TextContent'
            - type: "null"
          title: caption
          description: Optional caption text
        encrypted:
          type: boolean
          title: encrypted
          description: Indicates whether attachment is end-to-end encrypted
        checksum:
          type:
            - string
            - "null"
          title: checksum
          description: Optional content hash (e.g. sha256:base64)
      title: AttachmentContent
      additionalProperties: false
    chat.v1.AttachmentPreview:
      type: object
      properties:
        mimeType:
          type: string
          title: mime_type
        width:
          type: integer
          title: width
          format: int32
        height:
          type: integer
          title: height
          format: int32
        uri:
          type: string
          title: uri
        sizeBytes:
          type:
            - integer
            - string
          title: size_bytes
          format: int64
      title: AttachmentPreview
      additionalProperties: false
    chat.v1.CallContent:
      type: object
      properties:
        callId:
          type: string
          title: call_id
        type:
          title: type
          $ref: '#/components/schemas/chat.v1.CallContent.CallType'
        action:
          title: action
          description: |-
            OFFER, ANSWER → sdp required
             ICE_CANDIDATE → ice_candidate required
             END → no payload required
          $ref: '#/components/schemas/chat.v1.CallContent.CallAction'
        sdp:
          type:
            - string
            - "null"
          title: sdp
          description: WebRTC payload (SDP or ICE candidate)
        iceCandidate:
          type:
            - string
            - "null"
          title: ice_candidate
          description: Optional ICE candidate (when action = ICE_CANDIDATE)
        metadata:
          title: metadata
          description: Optional metadata (bitrate, codecs, device hints)
          $ref: '#/components/schemas/google.protobuf.Struct'
      title: CallContent
      additionalProperties: false
    chat.v1.CallContent.CallAction:
      type: string
      title: CallAction
      enum:
        - CALL_ACTION_UNSPECIFIED
        - CALL_ACTION_OFFER
        - CALL_ACTION_ANSWER
        - CALL_ACTION_ICE_CANDIDATE
        - CALL_ACTION_END
    chat.v1.CallContent.CallType:
      type: string
      title: CallType
      enum:
        - CALL_TYPE_UNSPECIFIED
        - CALL_TYPE_AUDIO
        - CALL_TYPE_VIDEO
        - CALL_TYPE_SCREEN_SHARE
    chat.v1.ClientCommand:
      type: object
      oneOf:
        - properties:
            ack:
              title: ack
              $ref: '#/components/schemas/chat.v1.AckEvent'
          title: ack
          required:
            - ack
        - properties:
            event:
              title: event
              $ref: '#/components/schemas/chat.v1.RoomEvent'
          title: event
          required:
            - event
        - properties:
            presence:
              title: presence
              description: send a presence message to a room
              $ref: '#/components/schemas/chat.v1.PresenceEvent'
          title: presence
          required:
            - presence
        - properties:
            readMarker:
              title: read_marker
              $ref: '#/components/schemas/chat.v1.ReadMarker'
          title: read_marker
          required:
            - readMarker
        - properties:
            receipt:
              title: receipt
              description: receipt acknowledgement for message delivery
              $ref: '#/components/schemas/chat.v1.ReceiptEvent'
          title: receipt
          required:
            - receipt
        - properties:
            typing:
              title: typing
              $ref: '#/components/schemas/chat.v1.TypingEvent'
          title: typing
          required:
            - typing
      title: ClientCommand
      additionalProperties: false
      description: |-
        ClientCommand represents durable state changes initiated by the client.
         Commands are validated, persisted, and broadcast as needed.
         ClientCommand results in at least one RoomEvent being emitted.
    chat.v1.EncryptedContent:
      type: object
      properties:
        algorithm:
          type: string
          title: algorithm
          description: |-
            Encryption scheme identifier
             Examples: "olm.v2", "megolm.v1", "x25519-aesgcm"
        ciphertext:
          type: string
          title: ciphertext
          format: byte
          description: Base64 or binary-safe encoded ciphertext
        nonce:
          type:
            - string
            - "null"
          title: nonce
          format: byte
          description: Optional per-message nonce / IV
        senderKeyId:
          type:
            - string
            - "null"
          title: sender_key_id
          description: Optional sender key identifier
        recipientKeyIds:
          type: array
          items:
            type: string
          title: recipient_key_ids
          description: Optional recipient key references (for fan-out)
        aad:
          type:
            - string
            - "null"
          title: aad
          format: byte
          description: Additional authenticated data (AAD)
        sessionId:
          type:
            - string
            - "null"
          title: session_id
          description: Optional key agreement context identifier
      title: EncryptedContent
      additionalProperties: false
    chat.v1.ModerationContent:
      type: object
      properties:
        body:
          type: string
          title: body
          maxLength: 10000
          minLength: 1
          description: |-
            Human-readable message body describing the action.
             Intended for display to end users.
        actorSubscriptionId:
          type: string
          title: actor_subscription_id
          maxLength: 32
          minLength: 1
          description: Subscription ID of the actor who initiated the action.
        targetSubscriptionIds:
          type: array
          items:
            type: string
            maxLength: 40
            minLength: 3
            pattern: '[0-9a-z_-]{3,40}'
          title: target_subscription_ids
          uniqueItems: true
          description: |-
            Subscription IDs of entities targeted by the action.
             Must not contain duplicates and must not include the actor.
        metadata:
          title: metadata
          description: |-
            Optional structured metadata associated with the action.
             Use only for non-indexed, auxiliary data.
          $ref: '#/components/schemas/google.protobuf.Struct'
        language:
          type:
            - string
            - "null"
          title: language
          pattern: ^[a-zA-Z]{2,3}(-[a-zA-Z0-9]{2,8})*$
          description: Optional language tag for the body, using BCP-47 (e.g. "en", "fr-CA").
      title: ModerationContent
      additionalProperties: false
    chat.v1.MotionContent:
      type: object
      properties:
        id:
          type: string
          title: id
        title:
          type: string
          title: title
          description: Human-readable description
        description:
          type: string
          title: description
        eligibleRoles:
          type: array
          items:
            type: string
          title: eligible_roles
          description: Roles allowed to vote; eligible_votes is derived
        eligibleVotes:
          type:
            - integer
            - "null"
          title: eligible_votes
          description: Snapshot of eligible voters at creation time (optional, cached)
        passingRule:
          title: passing_rule
          description: |-
            Number of votes required to pass
             Can represent absolute count or percentage thresholds
             Passing rule
          $ref: '#/components/schemas/chat.v1.PassingRule'
        choices:
          type: array
          items:
            $ref: '#/components/schemas/chat.v1.VoteChoice'
          title: choices
          description: Available choices (YES / NO / ABSTAIN, etc)
        closesAt:
          type:
            - integer
            - string
            - "null"
          title: closes_at
          format: int64
          description: Optional deadline (unix seconds)
      title: MotionContent
      additionalProperties: false
    chat.v1.MotionTally:
      type: object
      properties:
        motionId:
          type: string
          title: motion_id
        eligibleVotes:
          type: integer
          title: eligible_votes
          description: Total eligible voters
        tallies:
          type: array
          items:
            $ref: '#/components/schemas/chat.v1.VoteTally'
          title: tallies
          description: Votes per choice
        totalVotesCast:
          type: integer
          title: total_votes_cast
          description: Derived counts
        deadVotes:
          type: integer
          title: dead_votes
          description: Dead votes (invalid, expired, disqualified)
        targetVotes:
          type: integer
          title: target_votes
          description: Passing evaluation
        passed:
          type: boolean
          title: passed
        closed:
          type: boolean
          title: closed
      title: MotionTally
      additionalProperties: false
    chat.v1.PassingRule:
      type: object
      allOf:
        - properties:
            passingChoiceId:
              type: string
              title: passing_choice_id
              description: Which choice constitutes "passing" (usually YES)
        - oneOf:
            - properties:
                absolute:
                  type: integer
                  title: absolute
                  description: Absolute number of votes required
              title: absolute
              required:
                - absolute
            - properties:
                percentage:
                  type: integer
                  title: percentage
                  description: Percentage required to pass (0–100)
              title: percentage
              required:
                - percentage
      title: PassingRule
      additionalProperties: false
    chat.v1.Payload:
      type: object
      allOf:
        - properties:
            type:
              title: type
              description: |-
                The `type` MUST correspond to the populated payload.
                 Servers MUST reject mismatches.
              $ref: '#/components/schemas/chat.v1.PayloadType'
        - oneOf:
            - properties:
                attachment:
                  title: attachment
                  description: type = PAYLOAD_TYPE_ATTACHMENT
                  $ref: '#/components/schemas/chat.v1.AttachmentContent'
              title: attachment
              required:
                - attachment
            - properties:
                call:
                  title: call
                  description: type = PAYLOAD_TYPE_CALL
                  $ref: '#/components/schemas/chat.v1.CallContent'
              title: call
              required:
                - call
            - properties:
                default:
                  title: default
                  description: type = PAYLOAD_TYPE_UNSPECIFIED
                  $ref: '#/components/schemas/google.protobuf.Struct'
              title: default
              required:
                - default
            - properties:
                encrypted:
                  title: encrypted
                  description: type = PAYLOAD_TYPE_ENCRYPTED
                  $ref: '#/components/schemas/chat.v1.EncryptedContent'
              title: encrypted
              required:
                - encrypted
            - properties:
                moderation:
                  title: moderation
                  description: type = PAYLOAD_TYPE_MODERATION
                  $ref: '#/components/schemas/chat.v1.ModerationContent'
              title: moderation
              required:
                - moderation
            - properties:
                motion:
                  title: motion
                  description: type = PAYLOAD_TYPE_MOTION
                  $ref: '#/components/schemas/chat.v1.MotionContent'
              title: motion
              required:
                - motion
            - properties:
                motionTally:
                  title: motion_tally
                  description: type = PAYLOAD_TYPE_MOTION_TALLY
                  $ref: '#/components/schemas/chat.v1.MotionTally'
              title: motion_tally
              required:
                - motionTally
            - properties:
                reaction:
                  title: reaction
                  description: type = PAYLOAD_TYPE_REACTION
                  $ref: '#/components/schemas/chat.v1.ReactionContent'
              title: reaction
              required:
                - reaction
            - properties:
                roomChange:
                  title: room_change
                  description: type = PAYLOAD_TYPE_ROOM_CHANGE
                  $ref: '#/components/schemas/chat.v1.RoomChangeContent'
              title: room_change
              required:
                - roomChange
            - properties:
                text:
                  title: text
                  description: type = PAYLOAD_TYPE_TEXT
                  $ref: '#/components/schemas/chat.v1.TextContent'
              title: text
              required:
                - text
            - properties:
                vote:
                  title: vote
                  description: type = PAYLOAD_TYPE_VOTE
                  $ref: '#/components/schemas/chat.v1.VoteCast'
              title: vote
              required:
                - vote
            - properties:
                voteTally:
                  title: vote_tally
                  description: type = PAYLOAD_TYPE_VOTE_TALLY
                  $ref: '#/components/schemas/chat.v1.VoteTally'
              title: vote_tally
              required:
                - voteTally
      title: Payload
      additionalProperties: false
    chat.v1.PayloadType:
      type: string
      title: PayloadType
      enum:
        - PAYLOAD_TYPE_UNSPECIFIED
        - PAYLOAD_TYPE_ROOM_CHANGE
        - PAYLOAD_TYPE_TEXT
        - PAYLOAD_TYPE_ATTACHMENT
        - PAYLOAD_TYPE_REACTION
        - PAYLOAD_TYPE_ENCRYPTED
        - PAYLOAD_TYPE_CALL
        - PAYLOAD_TYPE_MODERATION
        - PAYLOAD_TYPE_MOTION
        - PAYLOAD_TYPE_VOTE
        - PAYLOAD_TYPE_MOTION_TALLY
        - PAYLOAD_TYPE_VOTE_TALLY
      description: Allowed message types. Extendable via new enum values; clients must ignore unknown values.
    chat.v1.PresenceEvent:
      type: object
      properties:
        source:
          title: source
          $ref: '#/components/schemas/common.v1.ContactLink'
        status:
          title: status
          $ref: '#/components/schemas/chat.v1.PresenceStatus'
        statusMsg:
          type: string
          title: status_msg
        lastActive:
          title: last_active
          $ref: '#/components/schemas/google.protobuf.Timestamp'
      title: PresenceEvent
      additionalProperties: false
      description: Presence event affecting a user (and visible to rooms the user is a member of)
    chat.v1.PresenceStatus:
      type: string
      title: PresenceStatus
      enum:
        - PRESENCE_STATUS_UNSPECIFIED
        - PRESENCE_STATUS_OFFLINE
        - PRESENCE_STATUS_ONLINE
    chat.v1.ReactionContent:
      type: object
      properties:
        targetEventId:
          type: string
          title: target_event_id
          minLength: 3
          description: Target message being reacted to
        reaction:
          type: string
          title: reaction
          maxLength: 64
          minLength: 1
          description: "Reaction key (e.g. \U0001F44D, ❤️, :custom_emoji:)"
        add:
          type: boolean
          title: add
          description: |-
            add=true → ensure reaction exists
             add=false → ensure reaction does not exist
      title: ReactionContent
      additionalProperties: false
    chat.v1.ReadMarker:
      type: object
      properties:
        roomId:
          type:
            - string
            - "null"
          title: room_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        upToEventId:
          type: string
          title: up_to_event_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        subscriptionId:
          type: string
          title: subscription_id
      title: ReadMarker
      additionalProperties: false
    chat.v1.ReceiptEvent:
      type: object
      properties:
        roomId:
          type: string
          title: room_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        eventId:
          type: array
          items:
            type: string
            maxLength: 40
            minLength: 3
            pattern: '[0-9a-z_-]{3,40}'
          title: event_id
          minItems: 1
        subscriptionId:
          type: string
          title: subscription_id
      title: ReceiptEvent
      additionalProperties: false
      description: |-
        ReceiptEvent is OPTIONAL and ephemeral.
         Servers MAY ignore it.
         Clients SHOULD prefer ReadMarker for durable state.
         Servers MUST NOT persist ReceiptEvent.
         Servers MAY drop ReceiptEvent without acknowledgment.
    chat.v1.RoomChangeAction:
      type: string
      title: RoomChangeAction
      enum:
        - ROOM_CHANGE_ACTION_UNSPECIFIED
        - ROOM_CHANGE_ACTION_CREATED
        - ROOM_CHANGE_ACTION_UPDATED
        - ROOM_CHANGE_ACTION_DELETED
        - ROOM_CHANGE_ACTION_MEMBER_ADDED
        - ROOM_CHANGE_ACTION_MEMBER_REMOVED
        - ROOM_CHANGE_ACTION_ROLE_CHANGED
    chat.v1.RoomChangeContent:
      type: object
      properties:
        action:
          title: action
          $ref: '#/components/schemas/chat.v1.RoomChangeAction'
        actorSubscriptionId:
          type: string
          title: actor_subscription_id
        targetSubscriptionIds:
          type: array
          items:
            type: string
          title: target_subscription_ids
        body:
          type: string
          title: body
          description: Human-readable summary (server-generated, for display)
        details:
          title: details
          description: Optional structured detail (depends on action)
          $ref: '#/components/schemas/google.protobuf.Struct'
      title: RoomChangeContent
      additionalProperties: false
    chat.v1.RoomEvent:
      type: object
      properties:
        id:
          type: string
          title: id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
          description: |-
            NOTE:
             Event IDs are XIDs and MUST be lexicographically sortable by creation time.
             Clients MUST NOT assume any other ordering mechanism. client-supplied or server-generated UUID
        roomId:
          type: string
          title: room_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
          description: room_id
        subscriptionId:
          type: string
          title: subscription_id
          description: profile_id or service/bot id
        type:
          title: type
          $ref: '#/components/schemas/chat.v1.RoomEventType'
        sentAt:
          title: sent_at
          $ref: '#/components/schemas/google.protobuf.Timestamp'
        edited:
          type: boolean
          title: edited
        redacted:
          type: boolean
          title: redacted
        parentId:
          type:
            - string
            - "null"
          title: parent_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
          description: if this message is a followup event on an original message
        payload:
          title: payload
          $ref: '#/components/schemas/chat.v1.Payload'
      title: RoomEvent
      additionalProperties: false
      description: Unified message (user / bot / system / signalling)
    chat.v1.RoomEventType:
      type: string
      title: RoomEventType
      enum:
        - ROOM_EVENT_TYPE_UNSPECIFIED
        - ROOM_EVENT_TYPE_SYSTEM
        - ROOM_EVENT_TYPE_EVENT
        - ROOM_EVENT_TYPE_MESSAGE
        - ROOM_EVENT_TYPE_REACTION
        - ROOM_EVENT_TYPE_TYPING
        - ROOM_EVENT_TYPE_DELIVERED
        - ROOM_EVENT_TYPE_READ
        - ROOM_EVENT_TYPE_MOTION
        - ROOM_EVENT_TYPE_CALL
        - ROOM_EVENT_TYPE_ADVERT
      description: Allowed message types. Extendable via new enum values; clients must ignore unknown values.
    chat.v1.TextAnnotation:
      type: object
      properties:
        type:
          title: type
          $ref: '#/components/schemas/chat.v1.TextAnnotation.Type'
        offset:
          type: integer
          title: offset
          format: int32
          description: UTF-16 offset & length for cross-platform compatibility
        length:
          type: integer
          title: length
          format: int32
        value:
          type: string
          title: value
          description: Target identifier (e.g., profile_id, room_id, URL)
      title: TextAnnotation
      additionalProperties: false
    chat.v1.TextAnnotation.Type:
      type: string
      title: Type
      enum:
        - TYPE_UNSPECIFIED
        - TYPE_MENTION_USER
        - TYPE_MENTION_ROOM
        - TYPE_LINK
        - TYPE_EMOJI
        - TYPE_HASHTAG
    chat.v1.TextContent:
      type: object
      properties:
        body:
          type: string
          title: body
          maxLength: 10000
          minLength: 1
          description: Required human-readable message body
        format:
          type: string
          title: format
          maxLength: 32
          minLength: 1
          description: |-
            Content format identifier (NOT MIME type)
             Examples: "plain", "markdown", "html-lite"
        annotations:
          type: array
          items:
            $ref: '#/components/schemas/chat.v1.TextAnnotation'
          title: annotations
          description: Structured annotations for clients (mentions, links, emojis)
        lang:
          type:
            - string
            - "null"
          title: lang
          description: Optional language hint (BCP-47), e.g. "en", "fr-CA"
      title: TextContent
      additionalProperties: false
    chat.v1.TypingEvent:
      type: object
      properties:
        roomId:
          type: string
          title: room_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        subscriptionId:
          type: string
          title: subscription_id
        typing:
          type: boolean
          title: typing
        since:
          title: since
          $ref: '#/components/schemas/google.protobuf.Timestamp'
      title: TypingEvent
      additionalProperties: false
      description: Typing indicator
    chat.v1.VoteCast:
      type: object
      properties:
        motionId:
          type: string
          title: motion_id
        choiceId:
          type: string
          title: choice_id
          description: Selected choice
      title: VoteCast
      additionalProperties: false
      description: |-
        total_votes_cast = sum(choice counts excluding invalid if configured)
            remaining_votes  = eligible_votes - total_votes_cast
            dead_votes       = tally(choice_id == "invalid")
            target_votes     = derived from PassingRule
            passed           = tally(passing_choice_id) >= target_votes
    chat.v1.VoteChoice:
      type: object
      properties:
        id:
          type: string
          title: id
        name:
          type: string
          title: name
        description:
          type:
            - string
            - "null"
          title: description
      title: VoteChoice
      additionalProperties: false
    chat.v1.VoteTally:
      type: object
      properties:
        choiceId:
          type: string
          title: choice_id
        count:
          type: integer
          title: count
      title: VoteTally
      additionalProperties: false
    common.v1.ContactLink:
      type: object
      properties:
        profileName:
          type: string
          title: profile_name
          maxLength: 250
          minLength: 3
          pattern: '[0-9a-z_-]{3,250}'
          description: Display name of the profile
        profileType:
          type: string
          title: profile_type
          maxLength: 250
          minLength: 3
          pattern: '[0-9a-z_-]{3,250}'
          description: Type of profile (e.g., "user", "organization", "service")
        profileId:
          type: string
          title: profile_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
          description: Unique identifier of the profile
        profileImageId:
          type: string
          title: profile_image_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
          description: Identifier of the profile's image/avatar
        contactId:
          type: string
          title: contact_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
          description: Unique identifier of the contact
        detail:
          type: string
          title: detail
          maxLength: 250
          minLength: 3
          pattern: '[0-9a-z_-]{3,250}'
          description: Additional contact details (e.g., email, phone, handle)
        extras:
          title: extras
          description: Extended metadata for the contact link
          $ref: '#/components/schemas/google.protobuf.Struct'
      title: ContactLink
      additionalProperties: false
      description: |-
        ContactLink represents a link between a contact and a profile in the system.
         Used for associating external contacts with internal profiles across services.
         This enables unified identity management and contact resolution.
    common.v1.ErrorDetail:
      type: object
      properties:
        code:
          type: integer
          title: code

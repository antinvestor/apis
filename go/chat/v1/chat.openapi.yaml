openapi: 3.1.0
info:
  title: Chat Service
  description: The Chat Service provides endpoints for real-time, secure messaging between users and devices. It supports sending, receiving, and synchronizing messages across rooms, direct chats, and group conversations, with optional end-to-end encryption. The service is designed for mobile, desktop, and web clients, supporting both streaming and standard request-response operations. APIs are consistent, well-structured, and optimized for low-latency delivery, even on limited network connections.
  contact:
    name: Ant Investor Ltd
    url: https://github.com/antinvestor/service-chat
    email: info@antinvestor.com
  license:
    name: Apache License
    url: https://github.com/antinvestor/apis/blob/master/LICENSE
  version: v1.0.0
paths:
  /chat.v1.ChatService/AddRoomSubscriptions:
    post:
      tags:
        - Subscriptions
        - chat.v1.ChatService
      summary: Add members to a room
      description: Adds one or more users to a chat room with specified roles. The requesting user must have owner or moderator privileges in the room.
      operationId: addRoomSubscriptions
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/chat.v1.AddRoomSubscriptionsRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chat.v1.AddRoomSubscriptionsResponse'
  /chat.v1.ChatService/CreateRoom:
    post:
      tags:
        - Rooms
        - chat.v1.ChatService
      summary: Create a new chat room
      description: Creates a new chat room with specified configuration. The creator is automatically added as a member with owner privileges. Supports both public and private rooms.
      operationId: createRoom
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/chat.v1.CreateRoomRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chat.v1.CreateRoomResponse'
  /chat.v1.ChatService/DeleteRoom:
    post:
      tags:
        - Rooms
        - chat.v1.ChatService
      summary: Delete a chat room
      description: Permanently deletes a chat room and all its messages. This action cannot be undone. Only room owners can delete rooms.
      operationId: deleteRoom
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/chat.v1.DeleteRoomRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chat.v1.DeleteRoomResponse'
  /chat.v1.ChatService/GetHistory:
    get:
      tags:
        - Messages
        - chat.v1.ChatService
      summary: Retrieve message history for a room
      description: Fetches paginated message history for a specified room using cursor-based navigation. Supports forward and backward pagination.
      operationId: getHistory
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
        - name: message
          in: query
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chat.v1.GetHistoryRequest'
        - name: encoding
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/encoding'
        - name: base64
          in: query
          schema:
            $ref: '#/components/schemas/base64'
        - name: compression
          in: query
          schema:
            $ref: '#/components/schemas/compression'
        - name: connect
          in: query
          schema:
            $ref: '#/components/schemas/connect'
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chat.v1.GetHistoryResponse'
    post:
      tags:
        - Messages
        - chat.v1.ChatService
      summary: Retrieve message history for a room
      description: Fetches paginated message history for a specified room using cursor-based navigation. Supports forward and backward pagination.
      operationId: getHistory
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/chat.v1.GetHistoryRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chat.v1.GetHistoryResponse'
  /chat.v1.ChatService/Live:
    post:
      tags:
        - Real-time
        - chat.v1.ChatService
      summary: Executes realtime connection updates
      description: Executes realtime updates for events from a user and optionally Broadcasts to affiliated active participants.
      operationId: Live
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/chat.v1.LiveRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chat.v1.LiveResponse'
  /chat.v1.ChatService/RemoveRoomSubscriptions:
    post:
      tags:
        - Subscriptions
        - chat.v1.ChatService
      summary: Remove members from a room
      description: Removes one or more users from a chat room. The requesting user must have owner or moderator privileges in the room, unless removing themselves.
      operationId: removeRoomSubscriptions
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/chat.v1.RemoveRoomSubscriptionsRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chat.v1.RemoveRoomSubscriptionsResponse'
  /chat.v1.ChatService/SearchRoomSubscriptions:
    get:
      tags:
        - Subscriptions
        - chat.v1.ChatService
      summary: List room members
      description: Retrieves a paginated list of users subscribed to a room, along with their roles and activity information.
      operationId: searchRoomSubscriptions
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
        - name: message
          in: query
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chat.v1.SearchRoomSubscriptionsRequest'
        - name: encoding
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/encoding'
        - name: base64
          in: query
          schema:
            $ref: '#/components/schemas/base64'
        - name: compression
          in: query
          schema:
            $ref: '#/components/schemas/compression'
        - name: connect
          in: query
          schema:
            $ref: '#/components/schemas/connect'
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chat.v1.SearchRoomSubscriptionsResponse'
    post:
      tags:
        - Subscriptions
        - chat.v1.ChatService
      summary: List room members
      description: Retrieves a paginated list of users subscribed to a room, along with their roles and activity information.
      operationId: searchRoomSubscriptions
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/chat.v1.SearchRoomSubscriptionsRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chat.v1.SearchRoomSubscriptionsResponse'
  /chat.v1.ChatService/SearchRooms: {}
  /chat.v1.ChatService/SendEvent:
    post:
      tags:
        - Messages
        - chat.v1.ChatService
      summary: Send an event to a room
      description: Sends one or more events to chat rooms. Supports text, attachments, reactions, and system messages. Idempotent when idempotency_key header is provided.
      operationId: sendEvent
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/chat.v1.SendEventRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chat.v1.SendEventResponse'
  /chat.v1.ChatService/UpdateRoom:
    post:
      tags:
        - Rooms
        - chat.v1.ChatService
      summary: Update a chat room
      description: Updates the configuration of an existing chat room including name, topic, and metadata. Only room owners and moderators can update room settings.
      operationId: updateRoom
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/chat.v1.UpdateRoomRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chat.v1.UpdateRoomResponse'
  /chat.v1.ChatService/UpdateSubscriptionRole:
    post:
      tags:
        - Subscriptions
        - chat.v1.ChatService
      summary: Update a member's role in a room
      description: Updates the role(s) of a user in a chat room. The requesting user must have owner or moderator privileges in the room.
      operationId: updateSubscriptionRole
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/chat.v1.UpdateSubscriptionRoleRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chat.v1.UpdateSubscriptionRoleResponse'
components:
  schemas:
    base64:
      type: boolean
      title: base64
      description: Specifies if the message query param is base64 encoded, which may be required for binary data
    chat.v1.AckEvent:
      type: object
      properties:
        roomId:
          type: string
          title: room_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        eventId:
          type: array
          items:
            type: string
            maxLength: 40
            minLength: 3
            pattern: '[0-9a-z_-]{3,40}'
          title: event_id
          minItems: 1
        subscriptionId:
          type: string
          title: subscription_id
        ackAt:
          title: ack_at
          $ref: '#/components/schemas/google.protobuf.Timestamp'
        error:
          title: error
          description: if set, indicates failure reason for this event
          $ref: '#/components/schemas/common.v1.ErrorDetail'
      title: AckEvent
      additionalProperties: false
      description: |-
        Acknowledgement for event(s) received; server uses it to free ephemeral delivery buffers.
         ack_event_id: last event_id client processed (inclusive).
         If error is set, indicates the event failed to send/process correctly.
    chat.v1.AddRoomSubscriptionsRequest:
      type: object
      properties:
        roomId:
          type: string
          title: room_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        members:
          type: array
          items:
            $ref: '#/components/schemas/chat.v1.RoomSubscription'
          title: members
          description: include roles if desired
      title: AddRoomSubscriptionsRequest
      additionalProperties: false
    chat.v1.AddRoomSubscriptionsResponse:
      type: object
      properties:
        roomId:
          type: string
          title: room_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        error:
          title: error
          $ref: '#/components/schemas/common.v1.ErrorDetail'
      title: AddRoomSubscriptionsResponse
      additionalProperties: false
    chat.v1.AttachmentContent:
      type: object
      properties:
        attachmentId:
          type: string
          title: attachment_id
          description: Logical identifier of the attachment
        filename:
          type: string
          title: filename
          description: Original filename (optional, user-facing)
        mimeType:
          type: string
          title: mime_type
          description: MIME type (e.g. image/png, application/pdf)
        sizeBytes:
          type:
            - integer
            - string
          title: size_bytes
          format: int64
          description: Size in bytes (for quota enforcement & UX)
        uri:
          type: string
          title: uri
          description: Content location (signed URL or opaque locator)
        previews:
          type: array
          items:
            $ref: '#/components/schemas/chat.v1.AttachmentPreview'
          title: previews
          description: Optional previews / thumbnails
        caption:
          title: caption
          description: Optional caption text
          $ref: '#/components/schemas/chat.v1.TextContent'
        encrypted:
          type: boolean
          title: encrypted
          description: Indicates whether attachment is end-to-end encrypted
        checksum:
          type:
            - string
            - "null"
          title: checksum
          description: Optional content hash (e.g. sha256:base64)
      title: AttachmentContent
      additionalProperties: false
    chat.v1.AttachmentPreview:
      type: object
      properties:
        mimeType:
          type: string
          title: mime_type
        width:
          type: integer
          title: width
          format: int32
        height:
          type: integer
          title: height
          format: int32
        uri:
          type: string
          title: uri
        sizeBytes:
          type:
            - integer
            - string
          title: size_bytes
          format: int64
      title: AttachmentPreview
      additionalProperties: false
    chat.v1.CallContent:
      type: object
      properties:
        callId:
          type: string
          title: call_id
        type:
          title: type
          $ref: '#/components/schemas/chat.v1.CallContent.CallType'
        action:
          title: action
          description: |-
            OFFER, ANSWER → sdp required
             ICE_CANDIDATE → ice_candidate required
             END → no payload required
          $ref: '#/components/schemas/chat.v1.CallContent.CallAction'
        sdp:
          type:
            - string
            - "null"
          title: sdp
          description: WebRTC payload (SDP or ICE candidate)
        iceCandidate:
          type:
            - string
            - "null"
          title: ice_candidate
          description: Optional ICE candidate (when action = ICE_CANDIDATE)
        metadata:
          title: metadata
          description: Optional metadata (bitrate, codecs, device hints)
          $ref: '#/components/schemas/google.protobuf.Struct'
      title: CallContent
      additionalProperties: false
    chat.v1.CallContent.CallAction:
      type: string
      title: CallAction
      enum:
        - CALL_ACTION_UNSPECIFIED
        - CALL_ACTION_OFFER
        - CALL_ACTION_ANSWER
        - CALL_ACTION_ICE_CANDIDATE
        - CALL_ACTION_END
    chat.v1.CallContent.CallType:
      type: string
      title: CallType
      enum:
        - CALL_TYPE_UNSPECIFIED
        - CALL_TYPE_AUDIO
        - CALL_TYPE_VIDEO
        - CALL_TYPE_SCREEN_SHARE
    chat.v1.ClientCommand:
      type: object
      oneOf:
        - properties:
            ack:
              title: ack
              $ref: '#/components/schemas/chat.v1.AckEvent'
          title: ack
          required:
            - ack
        - properties:
            event:
              title: event
              $ref: '#/components/schemas/chat.v1.RoomEvent'
          title: event
          required:
            - event
        - properties:
            presence:
              title: presence
              description: send a presence message to a room
              $ref: '#/components/schemas/chat.v1.PresenceEvent'
          title: presence
          required:
            - presence
        - properties:
            readMarker:
              title: read_marker
              $ref: '#/components/schemas/chat.v1.ReadMarker'
          title: read_marker
          required:
            - readMarker
        - properties:
            receipt:
              title: receipt
              description: receipt acknowledgement for message delivery
              $ref: '#/components/schemas/chat.v1.ReceiptEvent'
          title: receipt
          required:
            - receipt
        - properties:
            typing:
              title: typing
              $ref: '#/components/schemas/chat.v1.TypingEvent'
          title: typing
          required:
            - typing
      title: ClientCommand
      additionalProperties: false
      description: |-
        ClientCommand represents durable state changes initiated by the client.
         Commands are validated, persisted, and broadcast as needed.
         ClientCommand results in at least one RoomEvent being emitted.
    chat.v1.CreateRoomRequest:
      type: object
      properties:
        id:
          type: string
          title: id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
          description: optional client-provided idempotency key
        name:
          type: string
          title: name
          maxLength: 200
          minLength: 2
        description:
          type: string
          title: description
        isPrivate:
          type: boolean
          title: is_private
        members:
          type: array
          items:
            $ref: '#/components/schemas/common.v1.ContactLink'
          title: members
          description: optional
        metadata:
          title: metadata
          $ref: '#/components/schemas/google.protobuf.Struct'
      title: CreateRoomRequest
      additionalProperties: false
    chat.v1.CreateRoomResponse:
      type: object
      properties:
        room:
          title: room
          $ref: '#/components/schemas/chat.v1.Room'
        error:
          title: error
          $ref: '#/components/schemas/common.v1.ErrorDetail'
      title: CreateRoomResponse
      additionalProperties: false
    chat.v1.DeleteRoomRequest:
      type: object
      properties:
        roomId:
          type: string
          title: room_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
      title: DeleteRoomRequest
      additionalProperties: false
    chat.v1.DeleteRoomResponse:
      type: object
      properties:
        roomId:
          type: string
          title: room_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        error:
          title: error
          $ref: '#/components/schemas/common.v1.ErrorDetail'
      title: DeleteRoomResponse
      additionalProperties: false
    chat.v1.EncryptedContent:
      type: object
      properties:
        algorithm:
          type: string
          title: algorithm
          description: |-
            Encryption scheme identifier
             Examples: "olm.v2", "megolm.v1", "x25519-aesgcm"
        ciphertext:
          type: string
          title: ciphertext
          format: byte
          description: Base64 or binary-safe encoded ciphertext
        nonce:
          type:
            - string
            - "null"
          title: nonce
          format: byte
          description: Optional per-message nonce / IV
        senderKeyId:
          type:
            - string
            - "null"
          title: sender_key_id
          description: Optional sender key identifier
        recipientKeyIds:
          type: array
          items:
            type: string
          title: recipient_key_ids
          description: Optional recipient key references (for fan-out)
        aad:
          type:
            - string
            - "null"
          title: aad
          format: byte
          description: Additional authenticated data (AAD)
        sessionId:
          type:
            - string
            - "null"
          title: session_id
          description: Optional key agreement context identifier
      title: EncryptedContent
      additionalProperties: false
    chat.v1.GetHistoryRequest:
      type: object
      properties:
        roomId:
          type: string
          title: room_id
        cursor:
          title: cursor
          $ref: '#/components/schemas/common.v1.PageCursor'
        forward:
          type: boolean
          title: forward
          description: 'direction: FORWARD means older -> newer; BACKWARD newer -> older (default BACKWARD).'
      title: GetHistoryRequest
      additionalProperties: false
      description: |-
        History request: paging via opaque cursor. 'limit' is capped by server (e.g. 100).
         Ordering is determined by XID lexicographic order.
         Cursor encapsulates last seen event ID.
    chat.v1.GetHistoryResponse:
      type: object
      properties:
        events:
          type: array
          items:
            $ref: '#/components/schemas/chat.v1.RoomEvent'
          title: events
        nextCursor:
          type: string
          title: next_cursor
          description: opaque; empty when no more pages
        prevCursor:
          type: string
          title: prev_cursor
      title: GetHistoryResponse
      additionalProperties: false
    chat.v1.LiveRequest:
      type: object
      properties:
        source:
          title: source
          $ref: '#/components/schemas/common.v1.ContactLink'
        clientStates:
          type: array
          items:
            $ref: '#/components/schemas/chat.v1.ClientCommand'
          title: client_states
      title: LiveRequest
      additionalProperties: false
    chat.v1.LiveResponse:
      type: object
      properties:
        error:
          title: error
          $ref: '#/components/schemas/common.v1.ErrorDetail'
      title: LiveResponse
      additionalProperties: false
    chat.v1.ModerationContent:
      type: object
      properties:
        body:
          type: string
          title: body
          maxLength: 10000
          minLength: 1
          description: |-
            Human-readable message body describing the action.
             Intended for display to end users.
        actorSubscriptionId:
          type: string
          title: actor_subscription_id
          maxLength: 32
          minLength: 1

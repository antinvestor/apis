components:
  schemas:
    base64:
      type: boolean
      title: base64
      description: Specifies if the message query param is base64 encoded, which may be required for binary data
    chat.v1.AddRoomSubscriptionsRequest:
      type: object
      properties:
        roomId:
          type: string
          title: room_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        members:
          type: array
          items:
            $ref: '#/components/schemas/chat.v1.RoomSubscription'
          title: members
          description: include roles if desired
      title: AddRoomSubscriptionsRequest
      additionalProperties: false
    chat.v1.AddRoomSubscriptionsResponse:
      type: object
      properties:
        roomId:
          type: string
          title: room_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        error:
          title: error
          $ref: '#/components/schemas/common.v1.ErrorDetail'
      title: AddRoomSubscriptionsResponse
      additionalProperties: false
    chat.v1.ClientState:
      type: object
      oneOf:
        - properties:
            presence:
              title: presence
              description: send a presence message to a room
              $ref: '#/components/schemas/chat.v1.PresenceEvent'
          title: presence
          required:
            - presence
        - properties:
            readMarker:
              title: read_marker
              description: marker for "read up to X"
              $ref: '#/components/schemas/chat.v1.ReadMarker'
          title: read_marker
          required:
            - readMarker
        - properties:
            receipt:
              title: receipt
              description: receipt acknowledgement for message delivery
              $ref: '#/components/schemas/chat.v1.ReceiptEvent'
          title: receipt
          required:
            - receipt
        - properties:
            roomEvent:
              title: room_event
              description: send a room event (message) via the stream
              $ref: '#/components/schemas/chat.v1.RoomEvent'
          title: room_event
          required:
            - roomEvent
        - properties:
            sendEvent:
              title: send_event
              description: Similar to room_event but useful for sending messages in bulk
              $ref: '#/components/schemas/chat.v1.SendEventRequest'
          title: send_event
          required:
            - sendEvent
        - properties:
            typing:
              title: typing
              $ref: '#/components/schemas/chat.v1.TypingEvent'
          title: typing
          required:
            - typing
      title: ClientState
      additionalProperties: false
      description: Generic client state (typing, read markers that aren't receipts, and room events)
    chat.v1.CreateRoomRequest:
      type: object
      properties:
        id:
          type: string
          title: id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
          description: optional client-provided idempotency key
        name:
          type: string
          title: name
          maxLength: 200
          minLength: 2
        description:
          type: string
          title: description
        isPrivate:
          type: boolean
          title: is_private
        members:
          type: array
          items:
            $ref: '#/components/schemas/common.v1.ContactLink'
          title: members
          description: optional
        metadata:
          title: metadata
          $ref: '#/components/schemas/google.protobuf.Struct'
      title: CreateRoomRequest
      additionalProperties: false
    chat.v1.CreateRoomResponse:
      type: object
      properties:
        room:
          title: room
          $ref: '#/components/schemas/chat.v1.Room'
        error:
          title: error
          $ref: '#/components/schemas/common.v1.ErrorDetail'
      title: CreateRoomResponse
      additionalProperties: false
    chat.v1.DeleteRoomRequest:
      type: object
      properties:
        roomId:
          type: string
          title: room_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
      title: DeleteRoomRequest
      additionalProperties: false
    chat.v1.DeleteRoomResponse:
      type: object
      properties:
        roomId:
          type: string
          title: room_id
        error:
          title: error
          $ref: '#/components/schemas/common.v1.ErrorDetail'
      title: DeleteRoomResponse
      additionalProperties: false
    chat.v1.GetClientStateRequest:
      type: object
      properties:
        roomId:
          type: string
          title: room_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        profileIds:
          type: array
          items:
            type: string
          title: profile_ids
        stateType:
          title: state_type
          $ref: '#/components/schemas/chat.v1.GetClientStateRequest.ClientStateType'
      title: GetClientStateRequest
      additionalProperties: false
      description: GetClientState obtains the state of a set of profiles in a room
    chat.v1.GetClientStateRequest.ClientStateType:
      type: string
      title: ClientStateType
      enum:
        - CLIENT_STATE_TYPE_UNSPECIFIED
        - CLIENT_STATE_TYPE_PRESENCE
        - CLIENT_STATE_TYPE_READ_MARKER
    chat.v1.GetClientStateResponse:
      type: object
      properties:
        roomId:
          type: string
          title: room_id
        clientState:
          type: array
          items:
            $ref: '#/components/schemas/chat.v1.ClientState'
          title: client_state
      title: GetClientStateResponse
      additionalProperties: false
    chat.v1.GetHistoryRequest:
      type: object
      properties:
        roomId:
          type: string
          title: room_id
        cursor:
          type: string
          title: cursor
          description: opaque token from prior GetHistoryResponse
        limit:
          type: integer
          title: limit
          format: int32
        forward:
          type: boolean
          title: forward
          description: 'direction: FORWARD means older -> newer; BACKWARD newer -> older (default BACKWARD).'
      title: GetHistoryRequest
      additionalProperties: false
      description: 'History request: paging via opaque cursor. ''limit'' is capped by server (e.g. 100).'
    chat.v1.GetHistoryResponse:
      type: object
      properties:
        events:
          type: array
          items:
            $ref: '#/components/schemas/chat.v1.StreamResponse'
          title: events
        nextCursor:
          type: string
          title: next_cursor
          description: opaque; empty when no more pages
        prevCursor:
          type: string
          title: prev_cursor
      title: GetHistoryResponse
      additionalProperties: false
    chat.v1.PresenceEvent:
      type: object
      properties:
        profileId:
          type: string
          title: profile_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        status:
          title: status
          $ref: '#/components/schemas/chat.v1.PresenceStatus'
        statusMsg:
          type: string
          title: status_msg
        lastActive:
          title: last_active
          $ref: '#/components/schemas/google.protobuf.Timestamp'
      title: PresenceEvent
      additionalProperties: false
      description: Presence event affecting a user (and visible to rooms the user is a member of)
    chat.v1.PresenceStatus:
      type: string
      title: PresenceStatus
      enum:
        - PRESENCE_STATUS_UNSPECIFIED
        - PRESENCE_STATUS_OFFLINE
        - PRESENCE_STATUS_ONLINE
    chat.v1.ReadMarker:
      type: object
      properties:
        roomId:
          type: string
          title: room_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        profileId:
          type: string
          title: profile_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        upToEventId:
          type: string
          title: up_to_event_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
      title: ReadMarker
      additionalProperties: false
    chat.v1.ReceiptEvent:
      type: object
      properties:
        profileId:
          type: string
          title: profile_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        roomId:
          type: string
          title: room_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        eventId:
          type: array
          items:
            type: string
            maxLength: 40
            minLength: 3
            pattern: '[0-9a-z_-]{3,40}'
          title: event_id
          minItems: 1
      title: ReceiptEvent
      additionalProperties: false
      description: Read receipts
    chat.v1.RemoveRoomSubscriptionsRequest:
      type: object
      properties:
        roomId:
          type: string
          title: room_id
          maxLength: 40
          minLength: 3
          pattern: '[0-9a-z_-]{3,40}'
        profileIds:
          type: array
          items:
            type: string
          title: profile_ids
      title: RemoveRoomSubscriptionsRequest
      additionalProperties: false
    chat.v1.RemoveRoomSubscriptionsResponse:
      type: object
      properties:
        roomId:
          type: string
